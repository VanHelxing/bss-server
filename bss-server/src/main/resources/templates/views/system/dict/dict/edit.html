<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>字典编辑页面</title>
</head>
<body>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">字典编辑</h4>
    </div>

    <div class="modal-body no-padding">

        <form th:action="@{dict/dict/save}" id="data-form" method="post" th:object="${dto}" class="smart-form">
            <input id="id" type="hidden" name="id" th:value="*{id}">
            <input id="version" type="hidden" name="version" th:value="*{version}">

            <fieldset>
                <section>
                    <label class="label">字典名称</label>
                    <label class="input">
                        <i class="icon-prepend fa fa-user"></i>
                        <input id="dictName" type="text" name="dictName" th:value="*{dictName}" placeholder=""/>
                        <b class="tooltip tooltip-bottom-right">请输入字典名称</b>
                    </label>
                </section>

                <section>
                    <label class="label">字典类型</label>
                    <label class="input">
                        <i class="icon-prepend fa fa-lock"></i>
                        <input id="dictType" type="text" name="dictType" th:value="*{dictType}" placeholder=""/>
                        <b class="tooltip tooltip-bottom-right">请输入字典类型</b>
                    </label>
                </section>

                <section>
                    <label class="label">备注</label>
                    <label class="input">
                        <i class="icon-prepend fa fa-lock"></i>
                        <input id="remark" type="text" name="remark" th:value="*{remark}" placeholder=""/>
                        <b class="tooltip tooltip-bottom-right">请输入备注</b>
                    </label>
                </section>

            </fieldset>
        </form>

        <script>
        </script>

    </div>
</body>
</html>
